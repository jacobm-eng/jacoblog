<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ParentSquare AI Studio – Interview Deck</title>
  <style>
    :root {
      --bg: #e8f5ec;            /* light green background */
      --card: #ffffff;          /* white card */
      --text: #1e293b;          /* slate text */
      --muted: #475569;         /* muted text */
      --accent: #a7d08c;        /* soft green */
      --accent2: #fbd8a4;       /* light orange */
      --shadow: rgba(16, 24, 40, 0.08);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, var(--accent) 0%, var(--bg) 40%, var(--accent2) 100%);
      overflow: hidden;
    }
    .deck {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .slide {
      width: min(1100px, 92vw);
      height: min(640px, 86vh);
      background: var(--card);
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 24px;
      padding: 36px 40px;
      box-sizing: border-box;
      box-shadow: 0 20px 60px var(--shadow);
      display: none;
      position: relative;
    }
    .slide.active { display: block; animation: fade 280ms ease-out; }
    @keyframes fade { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0);} }

    h1,h2 { margin: 0 0 14px 0; line-height: 1.1; }
    h1 { font-size: clamp(28px, 3.2vw, 42px); color: #1e293b; }
    h2 { font-size: clamp(22px, 2.2vw, 30px); color: var(--accent); }
    p { color: var(--muted); font-size: clamp(16px, 1.4vw, 18px); margin: 8px 0 0; }
    ul { margin: 12px 0 0 20px; padding: 0; }
    li { margin: 6px 0; color: #1e293b; font-size: clamp(16px, 1.4vw, 18px); }

    .chip { background: #f9fafb; border: 1px solid rgba(0,0,0,0.05); padding: 10px 12px; border-radius: 12px; }
    .footer { position: absolute; bottom: 14px; left: 24px; right: 24px; display: flex; justify-content: space-between; color: var(--muted); font-size: 14px; }
    .controls { position: fixed; bottom: 14px; right: 18px; color: var(--muted); font-size: 13px; }

    .headshot {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    
    .headshot img {
      width: 140px;          /* adjust size as needed */
      height: 140px;
      border-radius: 50%;    /* makes it circular */
      object-fit: cover;     /* crops neatly if aspect ratio differs */
      border: 4px solid #ffffff;  /* clean white frame */
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* soft shadow */
      background-color: #fff;  /* fallback for transparency */
    }
  </style>
</head>
<body>
  <div class="deck" id="deck">
    <section class="slide active">
      <h2>ParentSquare AI Studio</h2>
      <h1>Building an Internal AI Agency</h1>
      <div class="headshot">
        <img src="headshot_2025.jpg" alt="Jacob Mages-Haskins headshot">
      </div>
      <p>Jacob M. — Candidate for Principal AI Solutions Lead</p>
      <ul>
        <li>Empower every team with practical, human‑centered AI</li>
        <li>Start small → scale fast → measure impact</li>
      </ul>
      <div class="footer"><span>Slide 1</span><span>Arrows / Space / Click → Next</span></div>
    </section>
    <!-- additional slides unchanged for brevity -->
  </div>
  <div class="controls">Keyboard: ←/→, Space/Enter, or Click to advance</div>
  <script>
    (function(){
      const slides = Array.from(document.querySelectorAll('.slide'));
      let i = 0;
      function show(idx){ slides.forEach(s => s.classList.remove('active')); slides[idx].classList.add('active'); i = idx; }
      function next(){ if (i < slides.length - 1) show(i+1); }
      function prev(){ if (i > 0) show(i-1); }
      document.addEventListener('keydown', e => {
        if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
        if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
      });
      document.addEventListener('click', (e) => {
        const b = e.target.closest('a, button, input, textarea, select');
        if (!b) next();
      });
    })();
  </script>
</body>
</html>
